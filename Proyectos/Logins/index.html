<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Logins</title>
</head>

<body>
    <h2>Login con Flex</h2>
    <div class="contenedor-login">
        <form action="">
            <h2>Sign in To X</h2>
            <button class="btn btn-google">
                <div class="google">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285f4" fill-opacity="1" fill-rule="evenodd" stroke="none"
                            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z">
                        </path>
                        <path fill="#34a853" fill-opacity="1" fill-rule="evenodd" stroke="none"
                            d="M9.003 18c2.43 0 4.467-.806 5.956-2.18l-2.909-2.26c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z">
                        </path>
                        <path fill="#fbbc05" fill-opacity="1" fill-rule="evenodd" stroke="none"
                            d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z">
                        </path>
                        <path fill="#ea4335" fill-opacity="1" fill-rule="evenodd" stroke="none"
                            d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z">
                        </path>
                    </svg>
                    <span class=" landing_form--googleIcon--5qkTs svg--autoscale---9awM" width="18px" height="18px"
                        style="height: 18px; width: 18px;"></span>
                    <p class="google-text">Continue with Google</p>
                </div>
            </button>
            <span>or</span>
            <input type="text" id="email" name="email" placeholder="Email">
            <div style="height: 16px;"></div>
            <input type="password" id="password" name="password" placeholder="Password">
            <div style="height: 24px;"></div>
            <div style="height: 16px;"></div>
            <button class="btn btn-login" type="submit">Log in</button>
            <div style="height: 16px;"></div>
            <div class="login-footer">
                <div class="a-flexible">
                    <a href="#">Reset Password</a>
                </div>
                <div style="height: 16px;"></div>
                <div class="a-flexible">
                    No account?<a class="a-creacion" href="#">Create one</a>
                </div>
            </div>
        </form>
    </div>
    <div class = "separador"></div>
    <h2>Login con GRID</h2>
    <div class="contenedor-grid">
        <div class = "logo">
            <img src="linkedin-pc.png" alt="Logo linkedin">
        </div>
        <div class = "contenedor-formulario">
            <h2>Sign in</h2>
            <p>Stay updated on your professional world</p>
            <form class = "formulario" action="">
                <input type="text" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <a id = "forgot" href="#">Forgot password?</a>
                <button class="btn btn-sign" type="submit">Sign in</button>
            </form>
        </div>
        <div class = "join">
            New to Linkedin?<a href="">Join now</a>
        </div>

    </div>
        

</body>

</html>
